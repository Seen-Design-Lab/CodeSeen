<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CodeCraft Live</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material-darker.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>CodeCraft Live</h1>
                <div class="header-controls">
                    <label class="auto-run-label">
                        <input type="checkbox" id="autoRun">
                        Auto-Run
                    </label>
                    <button id="run">Run (Ctrl + S)</button>
                </div>
            </div>
            <div class="editor-container">
                <div class="editor-header">
                    <span class="language">HTML</span>
                    <button onclick="clearEditor('html')">Clear</button>
                </div>
                <div class="editor">
                    <textarea id="html-editor" placeholder="Enter HTML code here...">&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
    &lt;title&gt;My Page&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;Hello World!&lt;/h1&gt;
    &lt;p&gt;Start coding here...&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;</textarea>
                </div>
                <div class="editor-header">
                    <span class="language">CSS</span>
                    <button onclick="clearEditor('css')">Clear</button>
                </div>
                <div class="editor">
                    <textarea id="css-editor" placeholder="Enter CSS code here...">body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

h1 {
    color: #007acc;
}</textarea>
                </div>
                <div class="editor-header">
                    <span class="language">JavaScript</span>
                    <button onclick="clearEditor('js')">Clear</button>
                </div>
                <div class="editor">
                    <textarea id="js-editor" placeholder="Enter JavaScript code here...">// Your JavaScript code here
document.querySelector('h1').addEventListener('click', () => {
    alert('Hello from JavaScript!');
});</textarea>
                </div>
            </div>
            <div class="preview">
                <iframe id="preview-frame"></iframe>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closetag.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
        <script src="editor.js"></script>
    </body>

</html>
